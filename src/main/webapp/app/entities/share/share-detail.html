
<div>
    <h2><span data-translate="tjingApp.share.detail.title">Share</span> {{vm.share.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tjingApp.share.item">Item</span></dt>
        <dd>
            <a ui-sref="item-detail({id:vm.share.itemId})">{{vm.share.itemId}}</a>
        </dd>
        <dt><span data-translate="tjingApp.share.pool">Pool</span></dt>
        <dd>
            <a ui-sref="pool-detail({id:vm.share.poolId})">{{vm.share.poolId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="share-detail.edit({id:vm.share.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
