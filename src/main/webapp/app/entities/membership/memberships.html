<div>
    <h2 data-translate="tjingApp.membership.home.title">Memberships</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="membership.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="tjingApp.membership.home.createLabel">
                        Create new Membership
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="tjingApp.membership.user">User</span></th>
                    <th><span data-translate="tjingApp.membership.pool">Pool</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="membership in vm.memberships track by membership.id">
                    <td><a ui-sref="membership-detail({id:membership.id})">{{membership.id}}</a></td>
                    <td>
                        {{membership.userId}}
                    </td>
                    <td>
                        <a ui-sref="pool-detail({id:membership.poolId})">{{membership.poolId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="membership-detail({id:membership.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="membership.edit({id:membership.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="membership.delete({id:membership.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
