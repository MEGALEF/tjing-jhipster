
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myShareLabel" data-translate="tjingApp.share.home.createOrEditLabel">Create or edit a Share</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.share.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.share.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="tjingApp.share.item" for="field_item">Item</label>
            <select class="form-control" id="field_item" name="item" ng-model="vm.share.itemId" ng-options="item.id as item.id for item in vm.items"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="tjingApp.share.pool" for="field_pool">Pool</label>
            <select class="form-control" id="field_pool" name="pool" ng-model="vm.share.poolId" ng-options="pool.id as pool.id for pool in vm.pools"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
